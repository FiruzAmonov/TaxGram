<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Rides</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff; /* Default white */
            --tg-theme-text-color: #000000; /* Default black */
            --tg-theme-link-color: #2A5885; /* Telegram link blue */
        }
        body {
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 48px 24px;
            padding: 0;
        }

        a, button {
            color: var(--tg-theme-link-color);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="bg-white p-4 shadow-lg rounded-lg mx-auto mt-8 max-w-sm">
        <div class="flex justify-between items-center mb-4">
            <!-- Main Button to return to the main page -->
            <a href="index.html" class="text-gray-600">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h2 class="text-lg font-semibold">Link Rides</h2>
            <!-- Placeholder, adjust or remove as necessary -->
            <span class="text-gray-600">
                <i class="fas fa-ellipsis-h"></i>
            </span>
        </div>
        <div class="text-center">
            <h1 class="text-2xl font-bold mb-4">P2P ðŸš•</h1>
            <div class="flex justify-around mb-4">
                <button class="flex flex-col items-center">
                    <i class="fas fa-car fa-lg mb-2"></i>
                    <span>Driver</span>
                </button>
                <!-- Updated Rider button to open Rider.html -->
                <a href="Rider.html" class="flex flex-col items-center">
                    <i class="fas fa-user fa-lg mb-2"></i>
                    <span>Rider</span>
                </a>
            </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <button class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow">
                    <i class="fas fa-user-plus fa-lg"></i> Transport
                </button>
                <button class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow">
                    <i class="fas fa-search fa-lg"></i> Request
                </button>
                <button class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow">
                    <i class="fas fa-chart-bar fa-lg"></i> Stats
                </button>
                <button class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow">
                    <i class="fas fa-wallet fa-lg"></i> Payments
                </button>
            </div>
            <!-- Ads Section -->
            <div class="bg-gray-200 p-4 rounded-lg mb-6 grid grid-cols-2 gap-3">
                <div class="ad-placeholder bg-gray-300 rounded-lg flex items-center justify-center p-2.5">
                    <p>Ad 1</p>
                </div>
                <div class="ad-placeholder bg-gray-300 rounded-lg flex items-center justify-center p-2.5">
                    <p>Ad 2</p>
                </div>
            </div>
            <!-- History Section -->
            <div class="bg-gray-100 p-4 rounded-lg mb-6">
                <p class="text-lg font-semibold mb-3">History</p>
                <div class="flex justify-between items-center mb-2">
                    <div class="flex items-center">
                        <i class="fas fa-road fa-lg text-blue-600 mr-2"></i>
                        <p>Completed Rides</p>
                    </div>
                    <p class="font-bold">3</p>
                </div>
                <div class="flex justify-between items-center mb-2">
                    <div class="flex items-center">
                        <i class="fas fa-times-circle fa-lg text-red-600 mr-2"></i>
                        <p>Cancelled Rides</p>
                    </div>
                    <p class="font-bold">1</p>
                </div>
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-triangle fa-lg text-yellow-600 mr-2"></i>
                        <p>Rides in Appeal</p>
                    </div>
                    <p class="font-bold">1</p>
                </div>
            </div>
            <div class="flex justify-between items-center py-2">
                <button class="text-blue-600">
                    <i class="fas fa-bell"></i> Notifications
                </button>
                <button class="text-blue-600">
                    <i class="fas fa-question-circle"></i> FAQ
                </button>
            </div>
        </div>
    <script>
        // Ensure Telegram Web App is ready
        Telegram.WebApp.ready();

        // Dynamic theme adaptation
        function updateTheme() {
            const root = document.documentElement;
            root.style.setProperty('--tg-theme-bg-color', `#${Telegram.WebApp.themeParams.bg_color}`);
            root.style.setProperty('--tg-theme-text-color', `#${Telegram.WebApp.themeParams.text_color}`);
            root.style.setProperty('--tg-theme-link-color', `#${Telegram.WebApp.themeParams.link_color}`);
        }

        // Initial theme update
        updateTheme();

        // Listen for theme changes
        Telegram.WebApp.onEvent('themeChanged', updateTheme);

        // Set Main Button behavior (example)
        Telegram.WebApp.MainButton.show();
        Telegram.WebApp.MainButton.setText("Main Action");
        Telegram.WebApp.MainButton.onClick(() => {
            Telegram.WebApp.showAlert("Main Action Clicked!");
        });

        // Optionally, adjust viewport for better integration
        Telegram.WebApp.expand();
    </script>
    
    <!-- Eruda Console -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
