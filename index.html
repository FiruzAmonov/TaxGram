<!DOCTYPE html>
<html lang="en">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Taxi Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-gray-100">
    <div class="bg-white p-4 shadow-lg rounded-lg mx-auto mt-8 max-w-sm">
        <div class="flex justify-between items-center mb-4">
            <button class="text-gray-600">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="text-lg font-semibold">Premium Account</h2>
            <button class="text-gray-600">
                <i class="fas fa-ellipsis-h"></i>
            </button>
        </div>
        <div class="text-center">
            <h1 class="text-2xl font-bold mb-4">P2P Taxi</h1>
            <div class="flex justify-around mb-4">
                <button class="flex flex-col items-center">
                    <i class="fas fa-car fa-lg mb-2"></i>
                    <span>Driver</span>
                </button>
                <button class="flex flex-col items-center">
                    <i class="fas fa-user fa-lg mb-2"></i>
                    <span>Rider</span>
                </button>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <button class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow">
                    <i class="fas fa-user-plus fa-lg"></i> Pick Up
                </button>
                <button class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow">
                    <i class="fas fa-search fa-lg"></i> Request
                </button>
                <button class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow">
                    <i class="fas fa-chart-bar fa-lg"></i> Stats
                </button>
                <button class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow">
                    <i class="fas fa-wallet fa-lg"></i> Funds
                </button>
            </div>
            <!-- Ads Section -->
            <div class="bg-gray-200 p-4 rounded-lg mb-6 grid grid-cols-2 gap-3">
                <div class="ad-placeholder bg-gray-300 rounded-lg flex items-center justify-center p-2.5">
                    <p>Ad 1</p>
                </div>
                <div class="ad-placeholder bg-gray-300 rounded-lg flex items-center justify-center p-2.5">
                    <p>Ad 2</p>
                </div>
            </div>
            <!-- History Section -->
            <div class="bg-gray-100 p-4 rounded-lg mb-6">
                <p class="text-lg font-semibold mb-3">History</p>
                <div class="flex justify-between items-center mb-2">
                    <div class="flex items-center">
                        <i class="fas fa-road fa-lg text-blue-600 mr-2"></i>
                        <p>Completed Rides</p>
                    </div>
                    <p class="font-bold">3</p>
                </div>
                <div class="flex justify-between items-center mb-2">
                    <div class="flex items-center">
                        <i class="fas fa-times-circle fa-lg text-red-600 mr-2"></i>
                        <p>Cancelled Rides</p>
                    </div>
                    <p class="font-bold">1</p>
                </div>
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-triangle fa-lg text-yellow-600 mr-2"></i>
                        <p>Rides in Appeal</p>
                    </div>
                    <p class="font-bold">1</p>
                </div>
            </div>
            <div class="flex justify-between items-center py-2">
                <button class="text-blue-600">
                    <i class="fas fa-bell"></i> Notifications
                </button>
                <button class="text-blue-600">
                    <i class="fas fa-question-circle"></i> FAQ
                </button>
            </div>
        </div>
    </div>
</body>

</html>

    <!-- Eruda is console for mobile browsers -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
