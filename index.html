<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Market</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: "Arial", sans-serif;
        }
        .icon-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold mb-4">P2P Market</h1>
        <div class="grid">
            <button class="icon-button">
                <img src="taxi-icon.png" alt="Find Taxi"> Find Taxi
            </button>
            <button class="icon-button">
                <img src="statistics-icon.png" alt="Statistics"> Statistics
            </button>
        </div>
        <div class="grid">
            <button class="icon-button">
                <img src="profile-icon.png" alt="My Profile"> My Profile
            </button>
            <button class="icon-button">
                <img src="driving-icon.png" alt="Start Driving"> Start Driving
            </button>
        </div>
        <div class="bg-gray-100 p-4 rounded-lg mb-6">
            <p class="text-lg font-semibold mb-3">History</p>
            <div class="flex justify-between items-center mb-2">
                <div class="flex items-center">
                    <i class="fas fa-road fa-lg text-blue-600 mr-2"></i>
                    <p>Completed Rides</p>
                </div>
                <p class="font-bold">3</p>
            </div>
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-times-circle fa-lg text-red-600 mr-2"></i>
                    <p>Cancelled Rides</p>
                </div>
                <p class="font-bold">1</p>
            </div>
        </div>
    </div>
    <script>
        // Ensure Telegram Web App is ready
        Telegram.WebApp.ready();

        // Dynamic theme adaptation
        function updateTheme() {
            const root = document.documentElement;
            root.style.setProperty('--tg-theme-bg-color', `#${Telegram.WebApp.themeParams.bg_color}`);
            root.style.setProperty('--tg-theme-text-color', `#${Telegram.WebApp.themeParams.text_color}`);
            root.style.setProperty('--tg-theme-link-color', `#${Telegram.WebApp.themeParams.link_color}`);
        }

        // Initial theme update
        updateTheme();

        // Listen for theme changes
        Telegram.WebApp.onEvent('themeChanged', updateTheme);

        // Set Main Button behavior (example)
        Telegram.WebApp.MainButton.show();
        Telegram.WebApp.MainButton.setText("Main Action");
        Telegram.WebApp.MainButton.onClick(() => {
            Telegram.WebApp.showAlert("Main Action Clicked!");
        });

        // Optionally, adjust viewport for better integration
        Telegram.WebApp.expand();
    </script>
    
    <!-- Eruda Console -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
